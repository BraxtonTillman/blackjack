<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <h1>BlackJack</h1>

    <button id="start-game">Start</button>

    <p id="player-balance"></p>
    <p id="current-bet"></p>

    <div id="betting-area" style="display: none">
      <label for="bet-input">Bet: </label>
      <input
        type="text"
        id="bet-input"
        name="amount"
        placeholder="Enter a bet amount "
      />
      <button id="place-bet">Place Bet</button>
    </div>

    <div id="game-area" style="display: none">
      <h2>Player's Hand</h2>
      <p id="player-hand"></p>
      <p id="player-score"></p>
      <h2>Dealer's Hand</h2>
      <p id="dealer-hand"></p>
      <p id="dealer-score"></p>

      <button id="hit">Hit</button>
      <button id="stand">Stand</button>
    </div>

    <p id="result"></p>

    <button id="reset-game" style="display: none">Play Again?</button>
    <script type="module" src="./scripts/game/main.js"></script>
  </body>
</html>
